<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "registerForm": {
            "prototype": "ui/register-form.reel",
            "properties": {
                "element": {"#": "registerForm"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "signin": {
            "prototype": "ui/signin.reel",
            "properties": {
                "element": {"#": "signin"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="signin"></div>
        <div data-montage-id="registerForm"></div>
    </div>
</body>
</html>
