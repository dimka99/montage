<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="register-form.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "label": "Signup"
            }
        },
        "textField": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "placeholderValue": "First Name"
            }
        },
        "textField2": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField2"},
                "enabled": true,
                "placeholderValue": "Last Name"
            }
        },
        "textField3": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField3"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "placeholderValue": "Email"
            }
        },
        "textField4": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField4"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "placeholderValue": "Organisation"
            }
        },
        "textField5": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField5"},
                "enabled": true,
                "placeholderValue": "Address"
            }
        },
        "textField6": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField6"},
                "enabled": true,
                "placeholderValue": "Town/City"
            }
        },
        "textField7": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField7"},
                "enabled": true,
                "placeholderValue": "Postcode"
            }
        },
        "textField8": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField8"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "placeholderValue": "Mobile"
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "Register Form"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="RegisterForm">
        <h1 data-montage-id="title">

        </h1>
        <input data-montage-id="textField" type="text">
        <input data-montage-id="textField2" type="text">
        <input data-montage-id="textField3" type="text">
        <input data-montage-id="textField4" type="text">
        <input data-montage-id="textField5" type="text">
        <input data-montage-id="textField6" type="text">
        <input data-montage-id="textField7" type="text">
        <input data-montage-id="textField8" type="text">
        <button data-montage-id="button"></button>
    </div>
</body>
</html>
